<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Num = [-3, 5, 1, 3, 2, 10];
    len = Num.length
    for (let i = 1; i <= len / 2; i++) {
        a = Num[i - 1];
        Num[i - 1] = Num[len - i];
        Num[len - i] = a;
    }
    document.write(Num + "<br>")
    //for (let e in Num) {document.write(Num[e] + "<br>")}

    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);

</script>
</body>
</html>
